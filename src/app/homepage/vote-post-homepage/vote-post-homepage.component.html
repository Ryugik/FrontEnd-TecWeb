<div class="vote-container">
  <div class="vote-buttons">
    <span (click)="upvotePost()" class="like" *ngIf="userVote !== 1" [style.color]="userVote === 1 ? 'RoyalBlue' : ''">▲</span>
    <span (click)="removeVote()" class="votes">{{ post.counter }}</span>
    <span (click)="downvotePost()" class="dislike" *ngIf="userVote !== -1" [style.color]="userVote === -1 ? 'LightBlue' : ''">▼</span>
  </div>
</div>
