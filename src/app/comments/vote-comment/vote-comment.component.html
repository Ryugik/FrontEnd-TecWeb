<div class="vote-container">
  <div class="vote-buttons">
    <span (click)="likeComment()" class="like" *ngIf="userVote !== 1" [style.color]="userVote === 1 ? 'RoyalBlue' : ''">▲</span>
    <span (click)="removeVote()" class="votes">{{ comment.counter }}</span>
    <span (click)="dislikeComment()" class="dislike" *ngIf="userVote !== -1" [style.color]="userVote === -1 ? 'LightBlue' : ''">▼</span>
  </div>
</div>
